<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <div>
            <label for="length">Password Length</label>
            <input type="text" name="length" /><br>
            <label for="lowercase">Include Lowercase?</label>
            <input type="checkbox" id="lowercase" /><br>
            <label for="uppercase">Include Uppercase?</label>
            <input type="checkbox" id="uppercase" /><br>
            <label for="number">Inclue Number?</label>
            <input type="checkbox" id="number" /><br>
            <label for="specialCharacer">Include Special Character?</label>
            <input type="checkbox" id="specialCharacter" /><br>
          </div>
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
